<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Claude Agent Hackathon</title>
    <style>
      body {
        font-family: "Segoe UI", Roboto, sans-serif;
        background: #f9fafb;
        color: #222;
        margin: 0;
        padding: 1rem;
        width: 280px;
        text-align: center;
      }
      h1 {
        font-size: 1.2rem;
        margin-bottom: 0.75rem;
        color: #4f46e5;
      }
      button {
        background: #4f46e5;
        color: white;
        border: none;
        padding: 0.5rem 1rem;
        border-radius: 8px;
        cursor: pointer;
        font-size: 0.9rem;
        transition: background 0.2s;
      }
      button:hover {
        background: #4338ca;
      }
      .result {
        margin-top: 1rem;
        font-weight: 500;
        color: #16a34a;
      }
    </style>
  </head>
  <body>
    <h1>Theme Toggle</h1>
    <button id="toggleTheme">Toggle Dark/Light</button>
    <div class="result" id="resultText"></div>

    <script src="popup.js"></script>
  </body>
</html>
