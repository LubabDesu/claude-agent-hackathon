<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LeetCode Scraper</title>
    <style>
      body {
        font-family: sans-serif;
        padding: 1rem;
        width: 320px;
      }
      #help-banner {
        display: none;
        background: #fee2e2;
        color: #b91c1c;
        padding: 10px;
        border-radius: 5px;
        margin-bottom: 10px;
        font-size: 0.9rem;
      }
      button {
        background: #2563eb;
        color: white;
        border: none;
        padding: 10px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1rem;
        width: 100%;
        margin-bottom: 10px;
      }
      button:hover {
        background: #1d4ed8;
      }
      h1 {
        font-size: 1.3rem;
        text-align: center;
      }
      #title {
        font-weight: bold;
        margin-top: 10px;
        text-align: center;
      }
      #description {
        background: #f3f4f6;
        padding: 10px;
        border-radius: 5px;
        margin-top: 10px;
        font-size: 0.9rem;
        max-height: 120px;
        overflow-y: auto;
      }
      pre {
        background: #111827;
        color: white;
        padding: 10px;
        border-radius: 5px;
        margin-top: 10px;
        font-size: 0.85rem;
        max-height: 200px;
        overflow-y: auto;
      }
    </style>
  </head>
  <body>
    <div id="help-banner"></div>

    <h1>LeetCode Scraper</h1>

    <button id="refresh">ðŸ”„ Refresh</button>

    <div id="title"></div>
    <div id="description"></div>
    <pre id="code"></pre>

    <script src="popup.js"></script>
  </body>
</html>
