<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>LeetCode Scraper</title>
    <style>
      body {
        font-family: "Segoe UI", Roboto, sans-serif;
        background: #f9fafb;
        color: #111;
        margin: 0;
        padding: 1rem;
        width: 360px;
        text-align: center;
      }
      h1 { font-size: 1.05rem; margin-bottom: .6rem; color: #2563eb;}
      #failureCard {
        display: none;
        background: #fff7f5;
        border: 1px solid #fbcaca;
        padding: 10px;
        border-radius: 8px;
        margin-bottom: 10px;
        text-align: left;
      }
      #failureCard h2 { margin: 0 0 6px 0; font-size: .95rem; color: #b91c1c; }
      #failureCard pre { background: #111827; color: #f9fafb; padding: 8px; border-radius:6px; font-family:monospace; font-size: 0.8rem; max-height:150px; overflow:auto; white-space:pre-wrap;}
      .btn {
        background:#2563eb; color:white; border:none; padding:8px 12px; border-radius:6px; cursor:pointer; margin-right:6px;
      }
      .btn.secondary { background:#e5e7eb; color:#111; }
      #title { font-weight:600; margin-top: .4rem; text-align:left; }
      #description { margin-top:.5rem; font-size:.85rem; color:#444; text-align:left; max-height:120px; overflow:auto; background:#f3f4f6; padding:.5rem; border-radius:6px;}
      #code { margin-top:.75rem; background:#111827; color:#f9fafb; text-align:left; font-family:monospace; font-size:.8rem; padding:.75rem; border-radius:8px; max-height:150px; overflow-y:auto; white-space:pre-wrap;}
    </style>
  </head>
  <body>
    <h1>LeetCode Scraper</h1>

    <!-- Failure card (visible when lastFailure exists) -->
    <div id="failureCard" role="region" aria-live="polite">
      <h2 id="failureStatus">‚ùå Submission failed</h2>
      <div id="failureMeta">
        <div id="failureTitle" style="font-weight:600;"></div>
        <div id="failureUrl" style="font-size:.82rem;color:#666;margin-top:4px;"></div>
        <div id="failureTime" style="font-size:.78rem;color:#666;margin-top:4px;"></div>
      </div>

      <div id="failureDetails" style="margin-top:8px;">
        <pre id="failureCode" style="display:none"></pre>
      </div>

      <div style="margin-top:10px; text-align:right;">
        <button id="helpBtn" class="btn">Yes ‚Äî help me</button>
        <button id="dismissBtn" class="btn secondary">No thanks</button>
      </div>
    </div>

    <button id="refresh" style="margin-top:6px;">üîÑ Refresh</button>

    <div id="title">Problem title will appear here...</div>
    <div id="description"></div>
    <pre id="code"></pre>

    <script src="popup.js"></script>
  </body>
</html>
